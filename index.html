<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’Œ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      margin-top: 100px;
      color: #ff3366;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
    }

    .result {
      display: none;
      margin-top: 40px;
    }

    .result img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>

    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ˜’</button>

    <div class="result" id="result">
      <h1>Yay :) ğŸ’•</h1>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Yay gif">
    </div>
  </div>

  <!-- ğŸ”’ DATE LOCK (hides page before 14 Feb) -->
  <script>
    if (new Date() < new Date("2026-02-14T00:00:00")) {
      document.body.innerHTML = "";
    }
  </script>

  <!-- ğŸ¯ BUTTON LOGIC -->
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>

</body>
</html>
