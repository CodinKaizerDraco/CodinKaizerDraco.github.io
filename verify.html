<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
    }

    #msg {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="box">
    <p>Verification reference detected.</p>
    <button onclick="checkDate()">Continue</button>
    <div id="msg"></div>
  </div>

  <script>
    function checkDate() {
      const unlockDate = new Date("2026-02-14T00:00:00"); // 14 Feb
      const now = new Date();

      if (now >= unlockDate) {
        // Go to your Valentine page
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").innerText =
          "This reference is not available yet.";
      }
    }
  </script>

</body>
</html>
